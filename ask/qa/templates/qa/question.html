<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Questionsess #{{question.id}}</title>
    </head>
    <body>
            <h1>Вопрос</h1>
            <h3>Title: {{ question.title }}</h3>
            <h3>Text:  {{ question.text }}</h3>
            <h3>Author:  {{ question.author }}</h3>
            <hr>
                <h3>Ответы:</h3>
                    <ul>
                    {% for answer in answers %}
                      <li>{{ answer.text }}</li>
                    {% endfor %}
                    </ul>
            <hr>
            <h3>Your answer:</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Save</button>
                </form>
    </body>
</html>
